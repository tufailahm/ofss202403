<html>

<head>
    <script type="text/javascript">
        function add() {

            var mainDiv = document.getElementById('myDiv1');

            var newDiv = document.createElement('div');
            newDiv.setAttribute('id', 'msg');         // <div id='msg'> 

            var newSpan = document.createElement('span');   
            newSpan.setAttribute('id','mySpan');            //<span id=mySpan>UserName</span>
            newSpan.innerHTML = "User Name : "; // create new textbox for email entry 

            var newTextBox = document.createElement('input');
            newTextBox.type = 'text';
            newTextBox.setAttribute('id', 'username');    // <input type=text id=username>


            var resetButton = document.createElement('input');
            resetButton.setAttribute('type','reset')     
            resetButton.setAttribute('value','Clear')    //  <input type=reset value=Clear>
            newDiv.appendChild(newSpan);
            newDiv.appendChild(newTextBox);
            newDiv.appendChild(resetButton);

            mainDiv.appendChild(newDiv);
        } 
    </script>
</head>

<body>
    <div id="myDiv1">
        <input id="Button1" type="button" value="Add A text Box" onclick="add()" />
    </div>
</body>

</html>
