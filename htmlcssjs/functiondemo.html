<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(name) {
            if (name == undefined) {
                alert("Welcome : Guest")
            }
            else {
                alert("Welcome : Mr/Ms " + name)
            }
        }
    </script>
</head>

<body>
    <script>
        alert(Math.random(0,1));
        display("Jay", "Karthik");
        display("Rahul");
        var n = prompt("Enter your name :","PP")
        display(n);
    </script>
</body>
</html>
