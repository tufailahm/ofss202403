<html>

<head>
<script>
	function setCookie(value) {
		var dt = new Date();		//6th Aug 2014
		dt.setDate(dt.getDate() + 1); //7th Aug 2024
		document.cookie = "oracleuser=" + escape(value) + "; expires="
				+ dt.toGMTString() + "domain=" + window.location.hostname
				
		document.cookie="demo=training"+ "; expires="
		+ dt.toGMTString() + "domain=" + window.location.hostname
		
		
		alert("Cookie set successfully for  " + value);
	}

	function checkCookie() {
		username = getCookie('oracleuser');
		if (username != null && username != "") {
			document.forms[0].uname.value = username;
		} 
	}

	//Write the function getCookie() the 
	function getCookie(name) {
		if (document.cookie.length > 0) {
			ind = document.cookie.indexOf(name);
			if (ind != -1) {
				ind = ind + name.length + 1;
				ind1 = document.cookie.indexOf(";", ind);
				if (ind1 == -1)
					ind1 = document.cookie.length;
				return unescape(document.cookie.substring(ind, ind1));
			}
		}
		return "";
	}
</script>
</head>

<body onLoad="checkCookie()">
	<form>
		Name:<input type="text" name="uname"> 
		<input type="button"
			value="set" onClick="setCookie(this.form.uname.value)">
	</form>
</body>
</html>
